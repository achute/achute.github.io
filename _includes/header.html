<header class="row">
  <div class="col-lg-8 col-lg-offset-2">
	  <h1 class="">{{ site.nick }}</h1>
    <p>
    <span class="reserved">char</span> handle[<span class="number">6</span>] = <span class="string">"{{ site.nick }}"</span>;
    </p>
    <p>
    printf(<a href="https://{{ site.source_code.server }}/{{ site.source_code.nick }}" target="_blank"><span class="string">"https://{{ site.source_code.server }}/<span class="reserved">%s\n</span>"</span></a>,handle);
    </p>
    <p>
    printf(<a href="https://twitter.com/{{ site.source_code.nick }}" target="_blank"><span class="string">"https://twitter.com/<span class="reserved">%s\n</span>"</span></a>,handle);
    </p>
    <p>
    printf(<span class="string">"<span class="reserved">%s\x40</span>{{ site.mail.domain }}<span class="reserved">\x2e\\\b</span>{{ site.mail.ext }}<span class="reserved">\n</span>"</span>,handle);
    </p>
  </div>
</header>

{% include menu.html %}
